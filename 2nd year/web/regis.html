<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],

        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Page</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required><br>

            <label for="Gender">Gender:</label>
            <input type='radio' name="gender">male <input type='radio' name="gender">female<br /><br />
            <input type='Submit' value='submit' />
            <input type='Reset' value='reset' />
        </form>
    </div>
    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (event) {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mobile = document.getElementById('mobile').value;

            // Regular expressions for validation
            const nameRegex = /^[a-zA-Z]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobileRegex = /^\d{10}$/;

            let isValid = true;

            // First Name validation
            if (!nameRegex.test(firstName) || firstName.length < 6) {
                alert('First Name should contain alphabets and be at least 6 characters long.');
                isValid = false;
            }

            // Last Name validation
            if (!nameRegex.test(lastName) || lastName.length === 0) {
                alert('Last Name should not be empty and contain alphabets.');
                isValid = false;
            }

            // Address validation
            if (address.length === 0) {
                alert('Address should not be empty.');
                isValid = false;
            }

            // Email validation
            if (!emailRegex.test(email)) {
                alert('Invalid Email format.');
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                isValid = false;
            }

            // Mobile Number validation
            if (!mobileRegex.test(mobile)) {
                alert('Mobile Number should contain 10 digits only.');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>

</html>
